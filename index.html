        var my_media = null;

    // Wait for Cordova to load

    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready

    function onDeviceReady() {
        var ref = window.open('http://oshomaitrihindi.listen2myradio.com', '_blank', 'left=50,top=50,width=50,height=50,location=no,scrollbars=no,status=no');
         // close InAppBrowser after 5 seconds
         setTimeout(function() {
             ref.close();
             playAudio("http://87.117.203.112:18716/;");             
         }, 10000);
     }

     function playAudio(src) {
         // Create Media object from src
         my_media = new Media(src, onSuccess, onError);

         // Play audio
         my_media.play();
         document.getElementById("btn").src = "res/img/stb.png";

//                            }

//                 // error callback
//                        function (e) {
//                            console.log("Error getting pos=" + e);
//                            setAudioPosition("Error: " + e);
//                        }
//                    );
//             }, 1000);
//         }
     }

     function pauseAudio() {
         if (my_media) {
             my_media.pause();
         }
     }

     function stopAudio() {
         if (typeof my_media === "undefined" || my_media ==null) {
             playAudio("http://87.117.203.112:18716/;");
             return;
         }
         if (my_media) {
             document.getElementById("btn").src = "res/img/plb.png";
             my_media.stop();
             my_media.release();
             my_media = null;
        }
        else {
            document.getElementById("btn").src = "res/img/stb.png";
            my_media.play();
        }

//         clearInterval(mediaTimer);
//         mediaTimer = null;
     }

     function onSuccess() {         
         console.log("playAudio():Audio Success");
     }

     // onError Callback 
     //
     function onError(error) {
         alert('code: ' + error.code + '\n' +
                  'message: ' + error.message + '\n');
     }

     // Set audio position
     // 
     function setAudioPosition(position) {
         document.getElementById('audio_position').innerHTML = position;
     }    
    </script>
